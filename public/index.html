<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sistema de Ingresos - MKDigitalNIC</title>
<link rel="stylesheet" href="src/css/styles.css" />
<script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.33.0/dist/umd/supabase.min.js"></script>
<script defer src="src/js/services.js"></script>
<script defer src="src/js/app.js"></script>
</head>
<body>

<header>
  <h1>Sistema de Ingresos</h1>
</header>

<main class="container">

  <!-- REGISTRAR INGRESO -->
  <section class="card">
    <h2>Registrar Ingreso</h2>
    
    <div class="form-group">
      <label for="servicioSelect">Servicio:</label>
      <select id="servicioSelect" required></select>
    </div>

    <div class="form-group">
      <label for="precioInput">Precio:</label>
      <input id="precioInput" type="text" disabled />
    </div>

    <div class="form-group">
      <label for="clienteInput">Nombre del Cliente:</label>
      <input id="clienteInput" type="text" placeholder="Nombre del cliente" required />
    </div>

    <div class="form-group">
      <label for="cuentaSelect">Cuenta de Depósito:</label>
      <select id="cuentaSelect">
        <option value="Banpro">Banpro</option>
        <option value="Bac">Bac</option>
        <option value="Lafise">Lafise</option>
      </select>
    </div>

    <div class="form-group">
      <label for="fechaInput">Fecha:</label>
      <input id="fechaInput" type="date" required />
    </div>

    <button id="btnGuardar">Guardar Ingreso</button>
  </section>

  <section class="card">
  <h2>Pago a Colaborador</h2>

  <div class="form-group">
    <label for="colaboradorSelect">Colaborador:</label>
    <select id="colaboradorSelect">
      <option value="Ernesto">Ernesto</option>
      <!-- Si agregas más colaboradores, se agregan aquí -->
    </select>
  </div>

  <div class="form-group">
    <label for="montoPagoInput">Monto del Pago:</label>
    <input id="montoPagoInput" type="number" placeholder="C$" />
  </div>

  <div class="form-group">
    <label for="fechaPagoInput">Fecha:</label>
    <input id="fechaPagoInput" type="date" />
  </div>

  <button id="btnPago">Registrar Pago</button>
</section>

  <!-- VER INGRESOS -->
  <section class="card">
    <h2>Ver Ingresos</h2>
    
    <div class="filtros">
      <div class="form-group">
        <label for="desdeFiltro">Desde:</label>
        <input type="date" id="desdeFiltro">
      </div>
      <div class="form-group">
        <label for="hastaFiltro">Hasta:</label>
        <input type="date" id="hastaFiltro">
      </div>
      <button id="btnFiltrar">Filtrar</button>
      
      <div class="presets">
        <button data-range="7">Semanal</button>
        <button data-range="15">Quincenal</button>
        <button data-range="30">Mensual</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Cliente</th>
          <th>Servicio</th>
          <th>Precio</th>
          <th>Cuenta</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaIngresos"></tbody>
      <tfoot>
        <tr>
          <td colspan="3"><strong>Total:</strong></td>
          <td colspan="3" id="totalIngresos">C$0</td>
        </tr>
      </tfoot>
    </table>
  </section>

</main>

</body>
</html>
